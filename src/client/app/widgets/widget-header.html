<div class="widget-head" ng-class="{'collapsive': allowCollapse === 'true'}" ng-click="toggleContent()">
  <div class="page-title">{{title}}</div>
  <small class="page-title-subtle" ng-show="subtitle">({{subtitle}}ddd)</small>
  <div class="widget-icons pull-right"></div>
  <small class="pull-right page-title-subtle" ng-show="rightText">{{rightText}}</small>
  <div class="clearfix"></div>
</div>
