<section id="dashboard-view" class="mainbar">
  <section class="matter">
    <div class="container">

      <div class="row">
        <div class="col-md-12">
          <div class="widget wviolet">
            <div ht-widget-header title="Video List" allow-collapse="true"></div>
            <div class="row">
              <div class="col-sm-6">
                <div class="badones-title">
                  <h1>The Bad Ones <span class="glyphicon glyphicon-pawn"></span></h1>
                  <ul class="each-video-container">
                    <li class="each-video" ng-repeat="item in vm.data.bads">
                      <span class="video-description">{{::item.description}} <!-- {{::item.url}} --></span>
                      <video id="{{item.id}}" class="video-js vjs-default-skin vjs-poster vjs-big-play-centered" controls preload="auto"  
                           width="100%" height="300" poster="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcRdOft4Vpuk_KLL0VhDPIsTlvbqJZE7UwtwX0aYZ2Kvj_SCdt_Z">
                        <source src="{{vm.trustSrc(item.url)}}" type="{{item.cod}}">
                      </video>
                    </li>
                 </ul>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="goodones-title">
                  <h1>The Good Ones <span class="glyphicon glyphicon-king"></span></h1>
                  <ul class="each-video-container">
                    <li class="each-video" ng-repeat="item in vm.data.goods">
                      <span class="video-description">{{::item.description}} <!-- {{::item.url}} --></span>
                      <video id="{{item.id}}" class="video-js vjs-default-skin vjs-poster vjs-big-play-centered" controls preload="auto"  
                           width="100%" height="300" poster="http://d2ydh70d4b5xgv.cloudfront.net/images/4/7/star-wars-solid-movie-logo-sign-emblem-unique-metal-item-custom-made-art-piece-6246301ed0badfc8eacf80c2700043bc.jpg">
                        <source src="{{vm.trustSrc(item.url)}}" type="{{item.cod}}">
                      </video>
                    </li>
                 </ul>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>

    </div>
  </section>
</section>
